[mypy]
strict = True
namespace_packages = True

# ---------- 3rd-party packages ---------------------------------
[mypy-pydantic.*]
ignore_missing_imports = True
[mypy-pydantic_core.*]
ignore_missing_imports = True
[mypy-hypothesis.*]
ignore_missing_imports = True
[mypy-pytest.*]
ignore_missing_imports = True
[mypy-pandas.*]
ignore_missing_imports = True
[mypy-numpy.*]
ignore_missing_imports = True
[mypy-scipy.*]
ignore_missing_imports = True
[mypy-llm_sidecar.*] # Added for llm_sidecar module
ignore_missing_imports = True
ignore_errors = True
[mypy-dgm_kernel.*]
ignore_errors = True

# Final safety net â€“ ANY import outside our namespace
[mypy-*]
ignore_missing_imports = True
