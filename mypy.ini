[mypy]
strict = True
namespace_packages = True
mypy_path = src           # only look inside src/, avoids dup modules
packages = dgm_kernel     # or call with -p dgm_kernel

[mypy-pydantic.*]
ignore_missing_imports = True
[mypy-pydantic_core.*]
ignore_missing_imports = True
[mypy-hypothesis.*]
ignore_missing_imports = True
[mypy-pytest.*]
ignore_missing_imports = True
[mypy-pandas.*]
ignore_missing_imports = True
[mypy-numpy.*]
ignore_missing_imports = True
[mypy-scipy.*]
ignore_missing_imports = True
[mypy-llm_sidecar.*]
ignore_missing_imports = True
